<a-entity width="2.6" class="{{className}}">
    <a-text font="roboto" baseLine="top" anchor="center" value="{{name}}"
            position="-1.05 0.88 0" color="#212121" wrap-count="8" width="0.248333" height="0.15"></a-text>
    <a-plane class="xInput" width="0.55" ui-border="borderRadius:0.1;borderWidth:0.008" height="0.2" color="#212121" text="value:{{to-fixed vector.x 3}};color:#212121;wrapCount:12;align:center">
        <a-ui-fab-button-small scale="0.75 0.75 0.75" class="xInputUp intersectable no-yoga-layout" color="#009688" position="0.33 0.055 0.001" icon-color="#fff" ripple-color="#009688" src="images/icons/baseline_keyboard_arrow_up_white_18dp.png"></a-ui-fab-button-small>
        <a-ui-fab-button-small scale="0.75 0.75 0.75" class="xInputDown intersectable no-yoga-layout" color="#009688" position="0.33 -0.055 0.001" icon-color="#fff" ripple-color="#009688" src="images/icons/down_arrow.png"></a-ui-fab-button-small>
    </a-plane>
    <a-entity width="0.04"></a-entity>
    <a-plane class="yInput" width="0.55" ui-border="borderRadius:0.1;borderWidth:0.008" height="0.2" color="#212121" text="value:{{to-fixed vector.y 3}};color:#212121;wrapCount:12;align:center">
        <a-ui-fab-button-small scale="0.75 0.75 0.75" class="yInputUp intersectable no-yoga-layout" color="#009688" position="0.33 0.055 0.001" icon-color="#fff" ripple-color="#009688" src="images/icons/baseline_keyboard_arrow_up_white_18dp.png"></a-ui-fab-button-small>
        <a-ui-fab-button-small scale="0.75 0.75 0.75" class="yInputDown intersectable no-yoga-layout" color="#009688" position="0.33 -0.055 0.001" icon-color="#fff" ripple-color="#009688" src="images/icons/down_arrow.png"></a-ui-fab-button-small>
    </a-plane>
    <a-entity width="0.04"></a-entity>
    <a-plane class="zInput" width="0.55" ui-border="borderRadius:0.1;borderWidth:0.008" height="0.2" color="#212121" text="value:{{to-fixed vector.z 3}};color:#212121;wrapCount:12;align:center">
        <a-ui-fab-button-small scale="0.75 0.75 0.75" class="zInputUp intersectable no-yoga-layout" color="#009688" position="0.33 0.055 0.001" icon-color="#fff" ripple-color="#009688" src="images/icons/baseline_keyboard_arrow_up_white_18dp.png"></a-ui-fab-button-small>
        <a-ui-fab-button-small scale="0.75 0.75 0.75" class="zInputDown intersectable no-yoga-layout" color="#009688" position="0.33 -0.055 0.001" icon-color="#fff" ripple-color="#009688" src="images/icons/down_arrow.png"></a-ui-fab-button-small>
    </a-plane>
    <a-entity width="0.07"></a-entity>
    <a-entity>
        <a-ui-fab-button-small class="reset-values intersectable no-yoga-layout" position="0.12 -0.1 0" color="#fff" icon-color="#009688" ripple-color="#009688" src="images/icons/baseline_vertical_align_bottom_white_18dp.png" ui-yoga="margin:0;"></a-ui-fab-button-small>
    </a-entity>
</a-entity>
